<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        #result {
            margin: 32px;
        }
        .score {
            display: flex;
            justify-content: center;
        }
        .box {
            flex-basis: 15%;
            border: 2px solid black;
            border-radius: 16px;
            margin: 16px;
            padding: 16px;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Rock Paper Scissors</h1>
        <button id="rock" class="btn">Rock</button>
        <button id="paper" class="btn">Paper</button>
        <button id="scissors" class="btn">Scissors</button>
        <div id="result">Choose your weapon</div>
    </div>
    <div class="score">
        <div id="player-score" class="box">
            <p>Player</p>
            <p class="count">0</p>
        </div>
        <div id="round" class="box">
            <p>Round</p>
            <p class="count">0</p>
        </div>
        <div id="computer-score" class="box">
            <p>Computer</p>
            <p class="count">0</p>
        </div>
    </div>
</body>
</html>
